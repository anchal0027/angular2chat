<div class="container">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
        <div class="col-xs-12 col-md-12">
          <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat -  {{reciever}}   login: {{sender}}</h3>
                    </div>

                <div class="panel-body msg_container_base">
                <div *ngFor="let message of messages">
                    <div class="row msg_container base_sent">
                        <div class="col-md-10 col-xs-10" *ngIf="message.sender==sender">
                            <div class="messages msg_sent">
                                <p>{{message.message}}</p>
                                <time datetime="2009-11-13T20:00">You â€¢ 51 min</time>
                            </div>
                        </div>
                       <div class="col-md-2 col-xs-2 avatar" *ngIf="message.sender==sender">
                            <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                        </div>
                          <div class="col-md-2 col-xs-2 avatar" *ngIf="message.sender!=sender">
                            <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                        </div>
                         <div class="col-md-10 col-xs-10" *ngIf="message.sender!=sender">
                            <div class="messages msg_sent">

                        </div>
                     
                    </div>

                <div class="panel-footer">
                 <form>
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." [(ngModel)]="message" [ngModelOptions]="{standalone: true}"  />
                        <span class="input-group-btn">
                         <button type="submit" class="btn btn-primary btn-sm" id="btn-chat"(click)="sendMessage()">Send</button>
